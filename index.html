<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Neocrobot Monitor</title>
    <link rel="stylesheet" href="http://bootswatch.com/lumen/bootstrap.min.css" charset="utf-8">
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            background: red;
            display: block;
            position: absolute;
            height: auto;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            margin-top: 50px;
            /* adjust top margin to your header height */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Necrobot Monitor</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Profile</a></li>
                    <li><a href="#" id="item_menu" data-toggle="modal" data-target="#item">Items</a></li>
                    <li><a href="#" id="pokemon_menu" data-toggle="modal" data-target="#pokemon">Pokemon</a></li>
                    <li><a href="#" id="eggs_menu">Eggs</a></li>
                </ul>
            </div>
    </nav>
    <div class="container-flud">
        <div id="map"></div>
    </div>

    <div class="modal fade bs-example-modal-lg" id="item" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Items</h4>
                </div>
                <div class="modal-body">
                    <div id="itemdata"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bs-example-modal-lg" id="pokemon" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Pokemon</h4>
                </div>
                <div class="modal-body">
                    <div id="pokdata"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" charset="utf-8"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
<script src="https://hpneo.github.io/gmaps/gmaps.js" charset="utf-8"></script>
<script src="js/config.js" charset="utf-8"></script>
<script src="js/main.js" charset="utf-8"></script>

</html>
